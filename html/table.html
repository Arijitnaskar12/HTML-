<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,th,td{
             border: 1px solid black;
            border-color: violet;
            text-align:"center";
            color: rgb(74, 160, 160);
            border-collapse: collapse;
            
        }
    </style>
</head>
<body>
    <table>
        <caption>Data of customers</caption>
        <tr>
            <th rowspan="2">Name</th>
            <th>Age</th>
            <th colspan="2">Location</th>
        </tr>
        <tr>
            <td>Arijit</td>
            <td>24</td>
            <td>Dumdum</td>
        </tr>
        <tr>
            <td>Aviansh</td>
            <td>24</td>
            <td>Bidhanagar</td>
        </tr>
        <tr>   
        <td>Awadhesh</td>
        <td>26</td>
        <td>Uttarpradesh</td>    
        </tr>
    </table>
</body>
</html>
