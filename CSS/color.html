<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/web dev.jpg">
    <title>Color in css</title>
    <style>
        .firstpara{
            color: aqua;
        }
        .secondpara
        {
            color: rgb(0,0,255);
        }
        .thirdpara
        {
            color: #ABCD;
        }
    </style>
</head>
<body>
    <h1>Css Color tutorials</h1>
    <p class="firstpara">This is my firstpara.</p>
    <p class="secondpara">This is my second para.</p>
    <p class="thirdpara">This is my third para.</p>
</body>
</html>
